<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js"></script>

    <script></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="score-board">
        <div class="score-item">
          <div class="score-label">Player X Wins</div>
          <div class="score-value" id="score-x">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Draws</div>
          <div class="score-value" id="score-draw">0</div>
        </div>
        <div class="score-item">
          <div class="score-label">Player O Wins</div>
          <div class="score-value" id="score-o">0</div>
        </div>
      </div>

      <div class="player-info">
        <div class="player player-x active" id="player-x">
          <div class="player-name">Player 1</div>
          <div class="player-symbol">X</div>
          <div class="player-score" id="current-score-x">0</div>
        </div>
        <div class="player player-o" id="player-o">
          <div class="player-name">Player 2</div>
          <div class="player-symbol">O</div>
          <div class="player-score" id="current-score-o">0</div>
        </div>
      </div>

      <div class="status" id="status">Player X's turn</div>

      <div class="game-board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="controls">
        <button id="reset-btn">Reset Game</button>
        <button
          id="reset-score-btn"
          style="margin-left: 10px; background: #6b6bff"
        >
          Reset Scores
        </button>
      </div>
    </div>

    <footer>© 2023 Tic-Tac-Toe Game | Made with ♥</footer>
  </body>
</html>
